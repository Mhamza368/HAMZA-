<!DOCTYPE html>
<html>
<link rel="stylesheet" href="todo.css">

<head>
    <title>My To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-style: oblique;
            background-color: #802626;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>
        <i>
            To-Do List
        </i>

        </div>
    </h2>
