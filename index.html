<!DOCTYPE html>
<html>
<link rel="stylesheet" href="todo.css">

<head>
    <title>My To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-style: oblique;
            background-color: #ffffff;
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 1px 1px 10px rgba(255, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <h1>
       <u> To-Do List </u>
    </h1>
    <h2>
        <div>
            <i class="todo-item">
                <input type="text" class="todo-text-input" placeholder="Add a new task">
                <i class="todo-buttons">
                    <button class="add-button">Add</button>
        </div>
    </h2>
</body>
